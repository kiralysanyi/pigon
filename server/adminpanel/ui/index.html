<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background: #f0f0f0;
        }

        table tr:hover {
            background-color: rgba(0, 0, 0, 0.062);
        }

        .button {
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .button.danger {
            background: #dc3545;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            height: 80%;
            overflow: auto;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }

    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <div class="container">
        <section id="users">
            <h2>Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Admin</th>
                        <th>Registered</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="chats">
            <h2>Chats</h2>
            <a href="chats.html"><button>View chats</button></a>
        </section>

        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>User Details</h3>
                <p><strong>Username: </strong> <span id="modalUserName"></span></p>
                <p><strong>User ID:</strong> <span id="modalUserID"></span></p>
                <iframe style="width: 100%; height: 600px;" src="" id="userinfoiframe"></iframe>
                <button class="button danger">Delete User</button>
                
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/adminpanel';

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_URL}/${endpoint}`, {
                    headers: {
                        'x-user-id': '1' // Replace with actual user ID header
                    }
                });
                const data = await response.json();
                if (data.success) {
                    return data.data;
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
            }
        }

        function showUserModal(user) {
            console.log(user);
            document.getElementById("userModal").style.display = "flex";
            document.getElementById("modalUserName").innerHTML = user.username;
            document.getElementById("modalUserID").innerHTML = user.id;
            document.getElementById("userinfoiframe").src = "";
            document.getElementById("userinfoiframe").src = "/app/webui/userinfo.html#" + user.id
        }

        // Close the modal
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        async function loadUsers() {
            const users = await fetchData('users');
            const tbody = document.querySelector('#users-table tbody');
            tbody.innerHTML = '';
            users.forEach(user => {
                tbody.innerHTML += `
                    <tr onclick='showUserModal(${JSON.stringify(user)})''>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.isadmin ? 'Yes' : 'No'}</td>
                        <td>${user.registerDate}</td>
                    </tr>
                `;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });
    </script>
</body>
</html>
