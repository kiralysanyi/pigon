<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigon</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="background"></div>
    <nav>
        <img src="pigonicon.png" width="32px" height="32px" alt="pigon">
        <div class="title">Pigon</div>
    </nav>
    <div id="content">
        <div class="card">
            <h1>Welcome to PIGON!!!</h1>
            <p> <b>The future of instant messengers </b></p>
            <p>(the 48th one)</p>
            <div class="login_section">
                <h1>Login/Register</h1>
                <button id="loginbtn">Login</button>
                <br>
                <button id="regbutton">Register</button>
            </div>
        </div>
    </div>
</body>
<script src="js/pigonoverlay.js"></script>
    <script>
        document.getElementById("regbutton").addEventListener("click", () => {
            pigonOverlay();

            setTimeout(() => {
                location.href = "/app/register.html"
            }, 1000);
        })

        document.getElementById("loginbtn").addEventListener("click", () => {
            pigonOverlay();

            setTimeout(() => {
                location.href = "/app/login.html"
            }, 1000);
        })
    </script>
</html>
