<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGON</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="prefetch" href="css/loadingscreen.css">
    <link rel="prefetch" href="../pigon.jpg">
    <link rel="prefetch" href="../pigon.mp3">
    <link rel="stylesheet" href="css/loadingscreen.css">
    <script>
        window.onload = async () => {
            "use strict";

            if ("serviceWorker" in navigator) {
                const register = await navigator.serviceWorker.register("/sw.js");
            }
        };
    </script>

</head>

<body>
    <nav>
        <div id="openSidebarBtn">
            <i class="fas fa-bars"></i>
        </div>
        <div id="currentChatInfo">
            <img id="currentPfp">
            <b id="currentChatname">BRUH</b>
        </div>
        <div id="callbtn">
            <i class="fa-solid fa-phone"></i>
        </div>
    </nav>
    <div id="currentChatMenu" class="chatMenuClosed">
        <div id="ccm_close">
            <i class="fa-solid fa-x"></i>
        </div>
        <div id="currentChatInfo_menu">
            <img id="currentPfp_menu">
            <b id="currentChatname_menu">BRUH</b>
        </div>
        <div id="chatInfo_participants">
        </div>
        <iframe id="chatInfo_userinfo">
            
        </iframe>
        <div id="chatButtons">
            <div id="leavebtn">Leave</div>
            <div id="adduserbtn">Add new person</div>
            <div id="delgroupbtn">Delete Group</div>
        </div>
        <div id="ownerdisplay"></div>
    </div>
    <div id="mainSidebarContainer">
        <div id="mainSidebar">
            <h1>Pigon</h1>
            <div id="sbcontent"></div>
            <div id="sbfooter">
                <div id="logoutbtn" class="sb-btn-smol">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
                <div id="settingsbtn" class="sb-btn-smol">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div id="devicesbtn" class="sb-btn-smol">
                    <i class="fa-solid fa-laptop"></i>
                </div>
                <div id="newchatbtn" class="sb-btn-smol">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div id="newgroupbtn" class="sb-btn-smol">
                    <i class="fa-solid fa-user-group"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="chatcontainer">
        <div id="msgcontainer"></div>
        <div id="textcontainer">
            <button id="sendimage"><i class="fa-regular fa-image"></i></button>
            <form id="messageform">
                <input autocomplete="off" type="text" name="message" id="message">
                <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</body>
<script src="./js/noblur.js"></script>
<script type="module" src="./js/main.js"></script>

</html>
