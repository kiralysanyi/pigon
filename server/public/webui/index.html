<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGON</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <nav>
        <div id="openSidebarBtn">
            <i class="fas fa-bars"></i>
        </div>
        <div id="currentChatInfo">
            <img id="currentPfp">
            <b id="currentChatname">BRUH</b>
        </div>
        <div id="indicator"></div>
    </nav>
    <div id="mainSidebarContainer">
        <div id="mainSidebar">
            <h1>Pigon</h1>
            <div id="sbcontent"></div>
            <div id="sbfooter">
                <div id="logoutbtn" class="sb-btn-smol">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
                <div id="settingsbtn" class="sb-btn-smol">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div id="devicesbtn" class="sb-btn-smol">
                    <i class="fa-solid fa-laptop"></i>
                </div>
                <div id="newchatbtn" class="sb-btn-smol">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="chatcontainer">
        <div id="msgcontainer"></div>
        <div id="textcontainer">
            <form id="messageform">
                <input autocomplete="off" type="text" name="message" id="message">
                <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</body>
<script type="module" src="./js/main.js"></script>
</html>
